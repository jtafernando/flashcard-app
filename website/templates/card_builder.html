{% extends "base.html" %}

{% block title %}Add Cards - TangoCards{% endblock %}

{% block content %}
<br />
<form method="POST" id="cardBuilder">
    <h1 align="left">Add Cards</h1>
    <div class="form-group row">
        <label for="deckSelect" class="col-sm-2 col-form-label">Deck</label>
        <div class="col-sm-10">
            <select class="form-control" id="deckSelect" name="deckSelect">
                {% for deck in user.decks %}
                <option>{{deck.deck_name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="front" class="col-sm-2 col-form-label">Front</label>
        <div class="col-sm-10">
            <textarea name="front" id="front" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="back" class="col-sm-2 col-form-label">Back</label>
        <div class="col-sm-10">
            <textarea name="back" id="back" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="form-check" style="width:500px; margin-left: 205px;">
            <input class="form-check-input" type="checkbox" value="option1" id="reverseCardCheck" name="reverseCardCheck">
            <label class="form-check-label" for="reverseCardCheck">
                Create additional reverse card (swap front text and back text)
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" form="cardBuilder">Add</button>
</form>


{% endblock %}
